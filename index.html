
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dreamframe-site</title>
    <meta name="description" content="Professional Cleaning Services" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Strong cache control directives -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Version parameter to force reload -->
    <script>
      // Add version parameter to all resource URLs
      window.appVersion = Date.now();
      
      // Force reload if cached version detected
      if (performance.navigation.type === 1 || !sessionStorage.getItem('app_refresh')) {
        // Store that we've refreshed this session
        sessionStorage.setItem('app_refresh', 'true');
        sessionStorage.setItem('last_load', window.appVersion.toString());
        console.log('Cache busting: Forcing application refresh');
        
        // Clear application cache if possible
        if ('caches' in window) {
          caches.keys().then(function(names) {
            names.forEach(function(name) {
              caches.delete(name);
              console.log('Cache deleted:', name);
            });
          });
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx?v=${Date.now()}"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
