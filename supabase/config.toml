[auth.external.apple]
enabled = false
client_id = ""
secret = "env(SUPABASE_AUTH_EXTERNAL_APPLE_SECRET)"
redirect_uri = ""
url = ""

[edge_runtime]
enabled = true
policy = "oneshot"
inspector_port = 8083

[functions.calculate-pricing]
